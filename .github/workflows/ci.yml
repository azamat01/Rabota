name: CI for Microservices Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  data_bus:
    runs-on: ubuntu-latest  # Используем актуальный runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python for data_bus
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies for data_bus
      working-directory: ./microservices_project/data_bus
      run: |
        python -m pip install --upgrade pip
        pip install -e .  # Устанавливаем зависимости

    - name: Run tests for data_bus
      working-directory: ./microservices_project/data_bus
      run: |
        pytest  # Запускаем тесты

    - name: Build application for data_bus
      working-directory: ./microservices_project/data_bus
      run: |
        echo "Build step for data_bus"  # Ваш код сборки

    - name: Publish build artifacts for data_bus
      uses: actions/upload-artifact@v3  # Используем последнюю стабильную версию
      with:
        name: data_bus-artifacts
        path: ./microservices_project/data_bus/build  # Путь к артефактам

  order_service:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python for order_service
      uses: actions/setup-python@v3
